<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
 

        <div class="row justify-content-center align-items-center h-100">
            <div class="card">
                <div class="card-body">
                    <h3 class="formName">Customer Survey Form</h3>
                    <form id="surveyForm" >
                        <div class="row">
                            <div class="col-md-6">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" class="form-control">
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="dateOfBirth">Date of Birth</label>
                                <input type="date" id="dateOfBirth" class="form-control">
                            </div>
                            <div class="col-md-6">

                                <label for="country">Country </label>
                                <select class="select" id="country" required>
                                    <!-- <option value="1" disabled>Choose option</option> -->
                                    <option value="India">India</option>
                                    <option value="Japan">Japan</option>
                                    <option value="russia">russia</option>
                                </select>

                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="profession">Profession</label>
                                <input type="text" id="profession" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <h6 class="">Gender</h6>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox"  name="gender" value="male"
                                        checked />
                                    <label for="femaleGender">Male</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input"type="checkbox"    name="gender" value="female" />
                                    <label for="maleGender">Female</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox"    name="gender" value="other" />
                                    <label for="otherGender">Other</label>
                                </div>

                             
                            </div>

                        </div>


                        <div class="row">
                            <div class="col-md-6">
                                <label for="email">Email</label>
                                <input type="text"  id="email" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="mobileNumber">Mobile Number</label>
                                <input type="text" id="mobileNumber" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-2"> <button type="submit"  onclick="submitForm()"  class="btn btn-primary">Submit</button>
                            </div>

                            <div class="col-md-2">
                                <button type="reset" onclick="resetForm()" class="btn btn-primary">Reset</button>
                            </div>



                        </div>
                    </form>
                    
                </div>
            </div>

        </div>

        <div id="popup"></div>



    <script src="script.js"></script>
</body>

</html>
