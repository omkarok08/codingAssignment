<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="calculator">
        <div class="head">
            <input type="text" id="display"  disabled>
            <button id="Airth_operators" onclick="clearDisplay()">AC</button>
        </div>
        
            <div class="numbers">
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button id="Airth_operator" onclick="operation('+')">+</button>
            </div>
            <div class="numbers">
                <button onclick="appendToDisplay('7')">4</button>
                <button onclick="appendToDisplay('8')">5</button>
                <button onclick="appendToDisplay('9')">6</button>
                <button id="Airth_operator" onclick="operation('-')">-</button>
            </div>
            <div class="numbers">
                <button onclick="appendToDisplay('7')">1</button>
                <button onclick="appendToDisplay('8')">2</button>
                <button onclick="appendToDisplay('9')">3</button>
                <button id="Airth_operator" onclick="operation('/')">/</button>
            </div>

            <div class="numbers">
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="calculateResult()">=</button>
                <button id="Airth_operator" onclick="operation('*')">*</button>
            </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
