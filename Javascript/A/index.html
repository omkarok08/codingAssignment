<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
    function reverseWords(value) {
        // Split the sentence into words
        var words = value.split(' ');
    
        // Reverse each word
        var reversedWords = words.map(function(word) {
            return word.split('').reverse().join('');
        });
    
        // Join the reversed words back into a sentence
        var reversedSentence = reversedWords.join(' ');
    
        return reversedSentence;
    }
    
    // Get user input
    var userInput = prompt("Enter a sentence:");
    
    // Check if the user entered something
    if (userInput !== null && userInput !== "") {
        // Reverse the words in the sentence
        var reversedSentence = reverseWords(userInput);
    
        // Display the result
      //  document.write("Original Sentence: " + userInput ) ;
        document.write("Reversed Sentence: " + reversedSentence);
    } else {
        document.write("No input provided. Exiting.");
    }
</script>
</body>
</html>
